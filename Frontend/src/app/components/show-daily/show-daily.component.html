<div class="container">
  @if( day != null){

  <div class="workout-container">
    <div class="container-header">
      <h2>{{ day.dayOfWeek | dayOfWeek }} {{ day.date | date }}</h2>
    </div>

    <div *ngFor="let exercise of day.exercises">
      <app-exercise-card
        [exercise]="exercise"
        [toggleOnCard]="true"
      ></app-exercise-card>
    </div>
  </div>
  } @else { Rest day. }
</div>
