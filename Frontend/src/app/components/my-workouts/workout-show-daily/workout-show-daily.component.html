<div class="page-container">
  <app-direction-arrow-button-component
    [message]="messageDate | customDateFormat : false"
    (changeMsg)="eventChangeMsg($event)"
  ></app-direction-arrow-button-component>
  <div [@messageChange]="currentIndex">
    <app-daily-card
      [day]="workout.workoutPerDays[currentIndex]"
      [header]="workout.workoutPerDays[currentIndex].date | customDateFormat"
    ></app-daily-card>
  </div>
</div>
