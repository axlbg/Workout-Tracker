@if(showLoading){<app-loading></app-loading>} @else {
<div class="login-container">
  <p-card [@bounce]="isBounce ? 'bounce' : 'normal'">
    <div class="login-card">
      <div class="icon-container">
        <img src="favicon.ico" alt="" class="imgicon" />
      </div>

      <h1>Log in to <br />Workout Tracker</h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        <input
          pInputText
          placeholder="Username"
          autocomplete="username"
          formControlName="username"
          fluid
        />
        <p-password
          formControlName="password"
          placeholder="Password"
          autocomplete="current-password"
          [toggleMask]="true"
          [feedback]="false"
          fluid
        />

        <p-message
          severity="error"
          icon="pi pi-times-circle"
          *ngIf="error || getErrorMessage()"
          >{{ errorMsg }}</p-message
        >

        <p-button label="LOGIN" type="submit" fluid [raised]="true" />
      </form>

      <div class="forgot-link">
        <a>Forgot Username / Password?</a>
      </div>

      <div class="create-account">
        <a routerLink="/signup"
          ><u>Create your account here</u>
          <i class="pi pi-angle-right"></i>
        </a>
      </div></div
  ></p-card>
</div>
}
