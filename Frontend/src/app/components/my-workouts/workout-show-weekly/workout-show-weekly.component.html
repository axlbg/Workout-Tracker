<div class="page-container">
  <div class="select">
    <p-select
      [options]="weeksOptions"
      [(ngModel)]="selectedWeekIndex"
      placeholder="Select a Week"
      [style]="{ width: '350px' }"
    >
    </p-select>
  </div>
  <div class="days-container">
    <div *ngFor="let day of weeks[selectedWeekIndex]" class="day-card">
      <app-daily-card
        [day]="day"
        [header]="day.date | customDateFormat"
      ></app-daily-card>
    </div>
  </div>
</div>
